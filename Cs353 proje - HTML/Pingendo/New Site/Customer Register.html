<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="../Desktop/Pingendo/New Site/theme2.css" type="text/css">
  <link rel="stylesheet" href="theme.css"> </head>

<body>
  <nav class="navbar navbar-expand-md bg-primary navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <b>Restaurant Express</b>
      </a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar2SupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent">
        <a class="btn navbar-btn ml-2 text-white btn-secondary" id="user_profile"></a>
      </div>
    </div>
  </nav>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="" id="title_customer_register">Customer Register</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p class="lead" id="tittle_name">Name</p>
        </div>
        <div class="col-md-6">
          <input class="form-control" placeholder="Enter name" required="required" id="enter_name" type="text"> </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p class="lead" id="tittle_surname">Surname</p>
        </div>
        <div class="col-md-6">
          <input class="form-control" placeholder="Enter surname" required="required" id="enter_surname" type="text"> </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p class="lead" id="tittle_email">Email</p>
        </div>
        <div class="col-md-6">
          <input class="form-control" placeholder="Enter Email" type="email" required="required" id="enter_email"> </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p class="lead" id="tittle_password">Password</p>
        </div>
        <div class="col-md-6">
          <input class="form-control" placeholder="enter password" type="password" required="required" id="enter_password"> </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p class="lead" id="tittle_passwordagain">Password (again)</p>
        </div>
        <div class="col-md-6">
          <input class="form-control" placeholder="enter password again" type="password" required="required" id="enter_passwordagain"> </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p class="lead" id="tittle_city">City</p>
        </div>
        <div class="col-md-6">
          <div class="btn-group" id="select_city">
            <button class="btn btn-outline-primary dropdown-toggle"> Select City</button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Ankara</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Separated link</a>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p class="lead" id="tittle_district">District</p>
        </div>
        <div class="col-md-6">
          <div class="btn-group w-50" id="select_district">
            <button class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown"> Select District</button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Bilkent Main Campus</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Separated link</a>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12"></div>
      </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <a href="#" class="btn btn-outline-primary w-100 bg-gradient" id="button_register">Register</a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <pingendo onclick="window.open('https://pingendo.com/', '_blank')" style="cursor:pointer;position: fixed;bottom: 10px;right:10px;padding:4px;background-color: #00b0eb;border-radius: 8px; width:250px;display:flex;flex-direction:row;align-items:center;justify-content:center;font-size:14px;color:white">Made with Pingendo Free&nbsp;&nbsp;
    <img src="https://pingendo.com/site-assets/Pingendo_logo_big.png" class="d-block" alt="Pingendo logo" height="16">
  </pingendo>
</body>

</html>
