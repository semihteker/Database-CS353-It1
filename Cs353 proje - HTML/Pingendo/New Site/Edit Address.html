<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="C:/Users/Asus/Desktop/Pingendo/New Site/theme.css"> </head>

<body>
  <nav class="navbar navbar-expand-md bg-primary navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <b id="navbar_title">Restaurant Express</b>
      </a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar2SupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent">
        <a class="btn navbar-btn ml-2 text-white btn-secondary" id="user_profile">
          <i class="fa d-inline fa-lg fa-user-circle-o"></i>&nbsp;Berkay Beken</a>
      </div>
    </div>
  </nav>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="" id="title_edit_address">Edit Address</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p class="lead" id="title_address_title">Address Title</p>
        </div>
        <div class="col-md-6">
          <input class="form-control" required="required" id="edit_addres_title" placeholder="kampus" name="addressTitle"> </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p class="lead" id="title_phone_number">Phone Number</p>
        </div>
        <div class="col-md-6">
          <input class="form-control" required="required" id="edit_phone_number" placeholder="555 555 55 55" name="phoneNumber"> </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <p class="lead" id="title_street_name_number">Street name / number</p>
        </div>
        <div class="col-md-3"></div>
        <div class="col-md-3">
          <input class="form-control" required="required" id="edit_street_name" placeholder="bilkent main campus" name="streetName"> </div>
        <div class="col-md-3">
          <input class="form-control" required="required" id="edit_street_number" placeholder="55" name="streetNumber"> </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <p class="lead" id="title_city_district">City / Disrict</p>
        </div>
        <div class="col-md-3"></div>
        <div class="col-md-3">
          <div class="btn-group mx-auto btn-group-lg" id="select_city">
            <button class="btn dropdown-toggle btn-outline-primary" data-toggle="dropdown"> Select City</button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Separated link</a>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="btn-group mx-auto btn-group-lg" id="select_district">
            <button class="btn dropdown-toggle btn-outline-primary" data-toggle="modal"> Select District</button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Separated link</a>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p class="lead" id="title_zipcode">Zipcode</p>
        </div>
        <div class="col-md-6">
          <input class="form-control" type="password" required="required" id="edit_zipcode" placeholder="06410" name="zipcode"> </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p class="lead" id="title_address_description">Address description</p>
        </div>
        <div class="col-md-6">
          <input class="form-control" type="password" required="required" id="edit_address_description" placeholder="ea building enterance" name="addressDescription"> </div>
      </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <a href="#" class="btn btn-outline-primary bg-gradient w-100" id="button_save">Save</a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <pingendo onclick="window.open('https://pingendo.com/', '_blank')" style="cursor:pointer;position: fixed;bottom: 10px;right:10px;padding:4px;background-color: #00b0eb;border-radius: 8px; width:250px;display:flex;flex-direction:row;align-items:center;justify-content:center;font-size:14px;color:white">Made with Pingendo Free&nbsp;&nbsp;
    <img src="https://pingendo.com/site-assets/Pingendo_logo_big.png" class="d-block" alt="Pingendo logo" height="16">
  </pingendo>
</body>

</html>
